<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>2D Shapes</title>
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
            <script type="text/javascript" src="2DShapes.js"></script>
            
            <script type="x-shader/x-vertex" id="vertex-shader-square">
                attribute vec4 myPosition;
                //uniform mat2 M;
                uniform mat3 M;
                
                void main() {

                    //vec2 vf, vi;
                    vec3 vf, vi;

                    vi[0] = myPosition.x;
                    vi[1] = myPosition.y;
                    vi[2] = 1.0;

                    vf = M * vi;

                    gl_Position.x = vf.x;
                    gl_Position.y = vf.y;

                    gl_Position.z = 0.0;
                    gl_Position.w = 1.0;

                    //gl_Position = myPosition;
                    gl_PointSize = 1.0;
                }
                </script>
            
            <script type="x-shader/x-fragment" id="fragment-shader-square">
                void main() {
                    gl_FragColor = vec4( 0.0, 1.0, .0, 1.0 );
                }
            </script>
    </head>
    
    <!-- beginning of program and button presses -->
    <body onload="init()" onkeydown="moveShapeKeys(event)">
        
        <!-- size of canvas and mouse click-->
        <canvas width="750" height="750" id="gl-canvas" 
        onclick="moveShapeMouse(event)">
        </canvas>

        <!-- Buttons: -->

        <!-- Start shape rotation -->
        <button id="startRotateButton" onclick="startRotate()">
            Start Rotate
        </button>

        <!-- Stop shape rotation -->
        <button id="stopRotateButton" onclick="stopRotate()">
            Stop Rotate
        </button>

        <!-- Start shape movement -->
        <button id="startMovementButton" onclick="startMoving()">
            Start Moving
        </button>

        <!-- Stop shape movement -->
        <button id="stopMovementButton" onclick="stopMoving()">
            Stop Moving
        </button>

        <!-- Increase speed of shape movement -->
        <button id="increaseSpeedButton" onclick="increaseSpeed()">
            Increase Speed
        </button>

        <!-- Decrease speed shape movement -->
        <button id="decreaseSpeedButton" onclick="decreaseSpeed()">
            Decrease Speed
        </button>

        <!-- Reset all attributes to defaults -->
        <button id="resetButton" onclick="resetAll()">
            Reset All
        </button>
    </body>
</html>
